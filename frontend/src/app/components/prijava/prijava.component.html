<!-- LOGIN FORM PRIJAVA -->
<div class="wrapper fadeInDown">
    <div id="formContent">
      
  
      
      <div class="fadeIn first">
        <h3 class="pt-4 pb-3">Prijavi se</h3>
      </div>
  
      
      <form>
        <input type="text" id="email" class="fadeIn second" [(ngModel)]="email" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Prijavi se" (click)="prijava()">
        <!--
        <input type="submit" class="fadeIn fourth" value="Prijavi se" (click)="signIn('Google')">
        -->
        
      </form>
      
      
      <div id="formFooter">
        <a class="underlineHover" href="">Odustani</a>
      </div>
    </div>
</div>
