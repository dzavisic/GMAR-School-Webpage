<body>
    <div class="d-flex" id="wrapper">
  
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading bg-dark text-white">GMAR | IZBORNIK</div>
        <div class="list-group list-group-flush">
          <a href="panel" class="list-group-item list-group-item-action bg-light bg-light">Početna</a>
          <a href="panel/nastavnik" class="list-group-item list-group-item-action ">Nastavnici</a>
          <a href="panel/ucenik" class="list-group-item list-group-item-action bg-light">Učenici</a>
          <a href="panel/uloga" class="list-group-item list-group-item-action bg-light">Uloge</a>
          <a href="panel/program" class="list-group-item list-group-item-action bg-light">Program</a>
          <a href="panel/razred" class="list-group-item list-group-item-action bg-secondary text-white">Razredi</a>
          <a href="panel/predmet" class="list-group-item list-group-item-action bg-light">Predmeti</a>
          <a id="obavijesti" href="panel/obavijest" class="list-group-item list-group-item-action bg-light">Obavijesti</a>
          <a id="carnet" href="panel/carnet" class="list-group-item list-group-item-action bg-light">Carnet</a>
          <a href="prijava" (click)="odjava()" class="list-group-item list-group-item-action bg-info text-white">Odjavi se</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->     
      <div id="page-content-wrapper" >
        <div class="bg-light">
          
            <h3 class="d-flex justify-content-center mt-2">Razredi</h3>
            <div class="d-flex justify-content-around m-3">
              <div class="d-flex justify-content-around">
                <!-- TRAZENJE RAZREDA ILI UCENIKA U RAZREDU -->
                <input type="text" [(ngModel)]="unos" placeholder="Pretraga.." id="">
                <button (click)="pretraziRazred()" type="button" class="btn btn-secondary" >Pretraži</button>
              </div>
              
              <!-- DODAVANJE U RAZRED -->
              <button id="addraz" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                Dodaj u razred
              </button>
              
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Dodaj u razred</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class = "row pb-1">
                          <h6 class="col text-secondary">Molimo ispunite polja</h6>
                        </div>
                        <div class="row">
                          <label for="" class="col">
                            Godina: 
                            <input type="text" [(ngModel)] = "godina_godina_id" placeholder="godina_id">
                          </label>
                          <label for="" class="col">
                            Razred: 
                            <input type="text" [(ngModel)] = "razred_razred_id" placeholder="razred_id">
                          </label>
                        </div>
                        <div class="row">
                          <label for="" class="col">
                            Matični broj učenika: 
                            <input type="text" [(ngModel)] = "ucenik_mat_br_uck" placeholder="mat_br_uck">
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
                      <button type="button" class="btn btn-primary" (click)="dodajURazred()" data-dismiss="modal">Spremi</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- AŽURIRAJ RAZRED -->
              <button id="updraz" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal2">
                Ažuriraj podatke
              </button>
              
              <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Ažuriraj podatke</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class = "row pb-1">
                          <h6 class="col text-secondary">Molimo ispunite polja</h6>
                        </div>
                        <div class="row">
                          <label for="" class="col">
                            Godina koju upisuje: 
                            <input type="text" [(ngModel)] = "godina_godina_id" placeholder="godina_id">
                          </label>
                          <label for="" class="col">
                            Razred koji upisuje: 
                            <input type="text" [(ngModel)] = "razred_razred_id" placeholder="razred_id">
                          </label>
                        </div>
                        <div class="row">
                          <label for="" class="col">
                            Matični broj učenika:
                            <input type="text" [(ngModel)] = "ucenik_mat_br_uck" placeholder="mat_br_uck">
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
                      <button type="button" class="btn btn-primary" (click)="azurirajRazred()" data-dismiss="modal">Ažuriraj</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- BRISANJE UČENIKA IZ RAZREDA -->
              <button id="delraz" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal1">
                Obriši učenika iz razreda
              </button>
              
              <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Obriši učenika iz razreda</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class = "row pb-1">
                            <h6 class="col text-secondary">Molimo ispunite polja</h6>
                          </div>
                          <div class="row">
                            <label for="" class="col">
                              Godina: 
                              <input type="text" [(ngModel)] = "godina_godina_id" placeholder="godina_id">
                            </label>
                            <label for="" class="col">
                              Razred: 
                              <input type="text" [(ngModel)] = "razred_razred_id" placeholder="razred_id">
                            </label>
                          </div>
                          <div class="row">
                            <label for="" class="col">
                              Matični broj učenika: 
                              <input type="text" [(ngModel)] = "ucenik_mat_br_uck" placeholder="mat_br_uck">
                            </label>
                          </div>
                        </div>
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
                      <button type="button" class="btn btn-primary" (click)="obrisiUcenika()" data-dismiss="modal">Obriši</button>
                    </div>
                  </div>
                </div>
                </div>
              <button (click)="pretraziSveRazrede()" type="button" class="btn btn-secondary">Prikaži sve</button>
            </div>

            <!-- pocetna.js INSERTA TABLICU U OVAJ DIV -->
            <div id="showData" class="table-responsive">
            </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
  </body>
